<!DOCTYPE html>
<html>
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <head>
        <title>Home</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
		<header>
            <div class="main-header">
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="cars.html">Cars</a>
                    <a href="trucks.html">Trucks</a>
                </nav>
            </div>
        </header>
        <main>
			<div class="contact-container">
				<div class="ilustration">
					<img
						class="illustration-img"
						src="image\undraw_Personal_email_re_4lx7.png"
						alt=""
						width="800px"
					/>
				</div>

				<div class="contact">
					<img
						class="profile-contact-img"
						src="image\undraw_Pic_profile_re_1865.png"
						alt=""
					/>
					<h1>Contact Me</h1>
					<p>Please feel free to contact me</p>
					<h4>Your Information</h4>

					<form
						action="https://formsubmit.co/cianjustado@gmail.com"
						autocomplete="off"
						method="POST"
					>
						<div class="form-container">
							<!-- Input Name Column -->
							<div class="input-container">
								<div class="icon">
									<i class="fas fa-user"></i>
								</div>
								<div class="form-input">
									<input
										class="input-item"
										type="text"
										name="name"
										id="name"
										placeholder=" "
									/>
									<label for="name" class="form-label">
										Name
									</label>
								</div>
							</div>
							<!-- Input City Column -->
							<div class="input-container">
								<div class="icon">
									<i class="fas fa-map-marker-alt"></i>
								</div>
								<div class="form-input">
									<input
										class="input-item"
										type="text"
										name="city"
										id="city"
										placeholder=" "
									/>
									<label for="city" class="form-label">
										City
									</label>
								</div>
							</div>
							<!-- Input Email Column -->
							<div class="input-container">
								<div class="icon">
									<i class="far fa-envelope-open"></i>
								</div>
								<div class="form-input">
									<input
										class="input-item"
										type="text"
										name="email"
										id="email"
										placeholder=""
									/>
									<label for="email" class="form-label">
										Email
									</label>
								</div>
							</div>
							<!-- Input Message Column -->
							<div class="textarea-container">
								<div class="icon">
									<i class="fas fa-comment"></i>
								</div>
								<div class="form-textarea">
									<textarea
										class="textarea"
										type="text"
										name="message"
										id="message"
										cols="52"
										rows="8"
										placeholder=" "
									>
									</textarea>
									<label for="message" class="form-label">
										Message
									</label>
								</div>
							</div>
						</div>
						<input type="submit" value="Submit" class="submit" />
						<input type="hidden" name="_captcha" value="false" />
						<input type="hidden" name="_next" class="next" />
					</form>
				</div>
			</div>
		</main>
		<footer>
            <div class="main-footer">
                <h3 class="info-top">Cian The Junior Programmer</h3>
                <div class="social-media">
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fas fa-envelope"></i>
                </div>
                <p class="info-center">Copyright &copy; 2022. Cian. All rights reserved.</p>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
