<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
		<header>
            <div class="main-header">
                <img class="header-icon" src="images\header-icon.png" alt=""><h3 class="header-info">Cobee The Coder</h3>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="projects.html">Project</a>
                    <a href="contacts.html">Contacts</a>
                    <a href="aboutus.html">About Us</a>
                </nav>
            </div>
        </header>
        <main>
			<div class="contact-container">
				<div class="ilustration">
					<img
						class="illustration-img"
						src="images\undraw_Personal_email_re_4lx7.png"
						alt=""
						width="800px"
					/>
				</div>

				<div class="contact">
					<img
						class="profile-contact-img"
						src="images\undraw_Pic_profile_re_1865.png"
						alt=""
					/>
					<h1>Contact Me</h1>
					<p>Please feel free to contact me</p>
					<h4>Your Information</h4>

					<form
						action="https://formsubmit.co/cianjustado@gmail.com"
						autocomplete="off"
						method="POST"
					>
						<div class="form-container">
							<!-- Input Name Column -->
							<div class="input-container">
								<div class="icon">
									<i class="fas fa-user"></i>
								</div>
								<div class="form-input">
									<input
										class="input-item"
										type="text"
										name="name"
										id="name"
										placeholder=" "
									/>
									<label for="name" class="form-label">
										Name
									</label>
								</div>
							</div>
							<!-- Input City Column -->
							<div class="input-container">
								<div class="icon">
									<i class="fas fa-map-marker-alt"></i>
								</div>
								<div class="form-input">
									<input
										class="input-item"
										type="text"
										name="city"
										id="city"
										placeholder=" "
									/>
									<label for="city" class="form-label">
										City
									</label>
								</div>
							</div>
							<!-- Input Email Column -->
							<div class="input-container">
								<div class="icon">
									<i class="far fa-envelope-open"></i>
								</div>
								<div class="form-input">
									<input
										class="input-item"
										type="text"
										name="email"
										id="email"
										placeholder=""
									/>
									<label for="email" class="form-label">
										Email
									</label>
								</div>
							</div>
							<!-- Input Message Column -->
							<div class="textarea-container">
								<div class="icon">
									<i class="fas fa-comment"></i>
								</div>
								<div class="form-textarea">
									<textarea
										class="textarea"
										type="text"
										name="message"
										id="message"
										cols="52"
										rows="8"
										placeholder=" "
									>
									</textarea>
									<label for="message" class="form-label">
										Message
									</label>
								</div>
							</div>
						</div>
						<input type="submit" value="Submit" class="submit" />
						<input type="hidden" name="_captcha" value="false" />
						<input type="hidden" name="_next" class="next" />
					</form>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal-container">
				<div class="modal">
					<img src="images\rocket.png" alt="">
					<h3>Message Sent</h3>
					<p>Thank you for submitting!</p>
				</div>
			</div>
		</main>
    </body>
    <script src="script.js"></script>
</html>
